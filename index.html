<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Miner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            background-color: rgba(34, 34, 34, 0.8); /* Темно-серая прозрачная подложка */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .energy-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(80, 80, 80, 0.5); /* Полупрозрачный темно-серый */
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        .energy-bar-inner {
            height: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .energy-bar-text {
            position: relative;
            z-index: 1;
            font-weight: bold;
            color: white;
        }

        .stats {
            margin-bottom: 20px;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон для модала */
        }

        .modal-content {
            background-color: rgba(34, 34, 34, 0.9); /* Темно-серая прозрачная подложка модального окна */
            color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ccc;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #555; /* Темно-серый */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444; /* Еще более темный при наведении */
        }

        button.disabled {
            background-color: #777; /* Бледно-серый, если кнопка неактивна */
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="header">
        Монеты: <span id="coins">0.00</span> / Изумруды: <span id="emeralds">0</span>
    </div>
    <div class="container">
        <div class="gnome">
            <img src="gnome.png" alt="Гном" width="200">
        </div>
        <div class="energy-bar">
            <div class="energy-bar-inner" id="energy-bar"></div>
            <div class="energy-bar-text" id="energy-text">100.00/100</div>
        </div>
        <button id="mineButton" onclick="startMining()">Майнить золото</button>
        <button id="restButton" onclick="rest()">Отдых</button>
        <button onclick="openModal()">Хранилище</button>
    </div>

    <!-- Modal хранилища -->
    <div id="storageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Хранилище</h2>
            <p>Монеты: <span id="modalCoins">0.00</span> / Изумруды: <span id="modalEmeralds">0</span></p>
            <button onclick="exchangeCoinsForEmeralds()">Обменять 100 монет на 1 изумруд</button>
            <button onclick="upgradePickaxe()">Улучшить кирку (500 монет)</button>
            <p id="storageMessage" style="color: red;"></p>
        </div>
    </div>

    <script>
        let coins = 0.00;
        let emeralds = 0;
        let energy = 100.00;
        let mining = false;
        const maxEnergy = 100;
        let pickaxeLevel = 1;
        let miningInterval;
        let coinIncrement = 1 / (216); // 1 монета за 216 секунд
        let energyDecrement = 1 / (216); // Энергия уходит постепенно

        function updateUI() {
            document.getElementById('coins').innerText = coins.toFixed(2);
            document.getElementById('emeralds').innerText = emeralds;
            document.getElementById('modalCoins').innerText = coins.toFixed(2);
            document.getElementById('modalEmeralds').innerText = emeralds;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy) * 100 + '%';
            document.getElementById('energy-text').innerText = energy.toFixed(2) + '/' + maxEnergy;

            // Обновляем состояние кнопок
            document.getElementById('mineButton').disabled = mining || energy <= 0;
            document.getElementById('restButton').disabled = mining || energy >= maxEnergy;
        }

        function startMining() {
            if (mining || energy <= 0) {
                return;
            }
            mining = true;
            updateUI();

            miningInterval = setInterval(() => {
                if (energy > 0) {
                    coins += coinIncrement * pickaxeLevel; // Монеты с учётом уровня кирки
                    energy -= energyDecrement; // Энергия уменьшается постепенно

                    if (energy <= 0) {
                        energy = 0;
                        stopMining();
                    }
                    updateUI();
                }
            }, 1000); // Обновляем каждую секунду
        }

        function stopMining() {
            clearInterval(miningInterval);
            mining = false;
            updateUI();
        }

        function rest() {
            if (mining || energy >= maxEnergy) {
                return;
            }
            const restInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy += energyDecrement; // Восстанавливаем энергию постепенно
                    updateUI();
                } else {
                    clearInterval(restInterval);
                }
            }, 1000); // Обновление каждую секунду
        }

        function exchangeCoinsForEmeralds() {
            if (coins >= 100) {
                coins -= 100;
                emeralds += 1;
                updateUI();
            } else {
                document.getElementById('storageMessage').innerText = "Недостаточно монет для обмена.";
            }
        }

        function upgradePickaxe() {
            if (coins >= 500) {
                coins -= 500;
                pickaxeLevel += 1;
                updateUI();
            } else {
                document.getElementById('storageMessage').innerText = "Недостаточно монет для улучшения.";
            }
        }

        function openModal() {
            document.getElementById('storageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('storageModal').style.display = 'none';
        }

        window.onload = function() {
            // Загружаем сохраненные данные
            coins = parseFloat(localStorage.getItem('coins')) || 0.00;
            emeralds = parseInt(localStorage.getItem('emeralds')) || 0;
            energy = parseFloat(localStorage.getItem('energy')) || 100;
            pickaxeLevel = parseInt(localStorage.getItem('pickaxeLevel')) || 1;
            updateUI();
        };

        window.onbeforeunload = function() {
            // Сохраняем данные перед выходом
            localStorage.setItem('coins', coins);
            localStorage.setItem('emeralds', emeralds);
            localStorage.setItem('energy', energy);
            localStorage.setItem('pickaxeLevel', pickaxeLevel);
        };
    </script>
</body>
</html>
