<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Miner</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .gnome {
            margin-bottom: 20px;
        }
        .energy-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }
        .energy-bar-inner {
            height: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Статистика монет и изумрудов -->
        <div class="stats">
            <div>Монеты: <span id="coins">0.00</span></div>
            <div>Изумруды: <span id="emeralds">0</span></div>
        </div>
        <div class="gnome">
            <img src="gnome.png" alt="Гном" width="200">
        </div>
        <div class="energy-bar">
            <div class="energy-bar-inner" id="energy-bar"></div>
        </div>
        <button id="mineButton" onclick="startMining()">Майнить золото</button>
        <button id="restButton" onclick="rest()">Отдых</button>
        <button id="storageButton" onclick="openStorage()">Хранилище</button>
    </div>

    <!-- Модальное окно для хранилища -->
    <div id="storageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStorage()">&times;</span>
            <h2>Хранилище</h2>
            <div>
                <h4>Обменять монеты на изумруды (100 монет = 1 изумруд)</h4>
                <button onclick="exchangeCoins()">Обменять</button>
                <div class="modal-message" id="exchangeMessage">Недостаточно монет для обмена!</div>
            </div>
            <div>
                <h4>Улучшить кирку (увеличить добычу на 10%)</h4>
                <button onclick="upgradePickaxe()">Улучшить кирку</button>
                <div class="modal-message" id="upgradeMessage">Недостаточно монет для улучшения!</div>
            </div>
        </div>
    </div>

    <script>
        let coins = parseFloat(localStorage.getItem('coins')) || 0.00;
        let emeralds = parseInt(localStorage.getItem('emeralds')) || 0;
        let energy = parseFloat(localStorage.getItem('energy')) || 100;
        let mining = false;
        let miningInterval = null;
        let restInterval = null;
        let productionRate = 1; // 1 монета за 1 единицу энергии
        const maxEnergy = 100;

        // Обновление UI
        function updateUI() {
            document.getElementById('coins').innerText = coins.toFixed(2);
            document.getElementById('emeralds').innerText = emeralds;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy) * 100 + '%';
            document.getElementById('mineButton').disabled = energy <= 0;
            document.getElementById('restButton').disabled = energy >= maxEnergy;
        }

        // Старт майнинга
        function startMining() {
            if (mining || energy <= 0) {
                return;
            }
            mining = true;
            miningInterval = setInterval(() => {
                if (energy > 0) {
                    coins += productionRate; // Добыча монет за единицу энергии
                    energy -= 1;
                    if (energy <= 0) {
                        energy = 0;
                        stopMining();
                    }
                    updateUI();
                    saveUserData();
                }
            }, 1000);
        }

        // Остановка майнинга
        function stopMining() {
            clearInterval(miningInterval);
            mining = false;
        }

        // Восстановление энергии
        function rest() {
            if (energy >= maxEnergy) {
                return;
            }
            restInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy = Math.min(energy + 1, maxEnergy);
                    updateUI();
                    saveUserData();
                } else {
                    clearInterval(restInterval);
                }
            }, 1000);
        }

        // Обмен монет на изумруды
        function exchangeCoins() {
            const exchangeMessage = document.getElementById('exchangeMessage');
            if (coins >= 100) {
                coins -= 100;
                emeralds += 1;
                exchangeMessage.style.display = 'none';
            } else {
                exchangeMessage.style.display = 'block';
            }
            updateUI();
            saveUserData();
        }

        // Улучшение кирки
        function upgradePickaxe() {
            const upgradeMessage = document.getElementById('upgradeMessage');
            if (coins >= 50) {
                coins -= 50;
                productionRate *= 1.10;
                upgradeMessage.style.display = 'none';
            } else {
                upgradeMessage.style.display = 'block';
            }
            updateUI();
            saveUserData();
        }

        // Открытие и закрытие хранилища
        function openStorage() {
            document.getElementById('storageModal').style.display = 'block';
        }

        function closeStorage() {
            document.getElementById('storageModal').style.display = 'none';
            document.getElementById('exchangeMessage').style.display = 'none';
            document.getElementById('upgradeMessage').style.display = 'none';
        }

        // Сохранение данных
        function saveUserData() {
            localStorage.setItem('coins', coins.toFixed(2));
            localStorage.setItem('emeralds', emeralds);
            localStorage.setItem('energy', energy);
        }

        // Загрузка страницы
        window.onload = function() {
            updateUI();
        };

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target === document.getElementById('storageModal')) {
                closeStorage();
            }
        }
    </script>
</body>
</html>
