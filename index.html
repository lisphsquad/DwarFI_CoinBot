<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('background.jpg'); /* Убедитесь, что путь к изображению правильный */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Прозрачный белый фон контейнера */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
        }
        .gnome {
            margin-bottom: 20px;
        }
        .energy-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }
        .energy-bar-inner {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .stats {
            margin-bottom: 20px;
        }
        #coins {
            font-size: 24px;
            font-weight: bold;
        }
        #emeralds {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
        #restButton {
            display: none;
        }
        /* Всплывающее окно */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Скрыть по умолчанию */
        }
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .open-store-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .open-store-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gnome">
            <img src="gnome.png" alt="Гном" width="200">
        </div>
        <div class="energy-bar">
            <div class="energy-bar-inner" id="energy-bar"></div>
        </div>
        <div class="stats">
            <h3>Монеты: <span id="coins">0.00</span></h3>
            <h3>Изумруды: <span id="emeralds">0</span></h3>
            <h4>Энергия: <span id="energy">100</span>/100</h4>
            <h4>Монеты в час: <span id="coinsPerHour">0.00</span></h4>
        </div>
        <button id="mineButton" onclick="startMining()">Майнить золото</button>
        <button id="restButton" onclick="rest()">Отдых</button>
        <div id="message"></div>

        <!-- Кнопка открытия хранилища -->
        <button class="open-store-button" onclick="openStore()">Открыть хранилище</button>

        <!-- Всплывающее окно хранилища -->
        <div class="modal-overlay" id="modalOverlay" onclick="closeStore()"></div>
        <div class="modal" id="store">
            <h3>Хранилище</h3>
            <button onclick="exchangeCoins()">Обменять 100 монет на 1 изумруд</button>
            <button onclick="upgradePickaxe()">Улучшить кирку (100 монет)</button>
            <button onclick="closeStore()">Закрыть</button>
        </div>
    </div>

    <script>
        let coins = 0.00;
        let emeralds = 0;
        let energy = 100;
        let mining = false;
        let miningInterval = null;
        let restInterval = null;
        let pickaxeLevel = 1;
        const maxEnergy = 100;
        const coinsPerSecond = 0.0046296296296296;
        let coinsPerHour = 0;

        function updateUI() {
            document.getElementById('coins').innerText = coins.toFixed(2);
            document.getElementById('emeralds').innerText = emeralds;
            document.getElementById('energy').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = energy + '%';
            document.getElementById('coinsPerHour').innerText = (coinsPerSecond * 3600 * pickaxeLevel).toFixed(2);
            document.getElementById('mineButton').disabled = energy <= 0;
            document.getElementById('restButton').disabled = energy >= maxEnergy;
        }

        function showMessage(msg) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = msg;
            setTimeout(() => {
                messageElement.innerText = '';
            }, 3000);
        }

        function startMining() {
            if (mining || energy <= 0) {
                showMessage("Недостаточно энергии для майнинга!");
                return;
            }

            mining = true;
            document.getElementById('mineButton').disabled = true;
            document.getElementById('restButton').style.display = 'none';

            miningInterval = setInterval(() => {
                if (energy > 0) {
                    coins += coinsPerSecond * pickaxeLevel;
                    energy -= 1 / 216;
                    if (energy <= 0) {
                        energy = 0;
                        stopMining();
                    }
                    updateUI();
                }
            }, 1000);
        }

        function stopMining() {
            clearInterval(miningInterval);
            mining = false;
            document.getElementById('mineButton').disabled = false;
            if (energy < maxEnergy) {
                document.getElementById('restButton').style.display = 'block';
            }
        }

        function rest() {
            if (energy >= maxEnergy) {
                showMessage("Энергия уже полная!");
                return;
            }

            restInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy = Math.min(energy + 1 / 216, maxEnergy);
                    updateUI();
                } else {
                    clearInterval(restInterval);
                    showMessage("Энергия полностью восстановлена!");
                }
            }, 1000);
        }

        function exchangeCoins() {
            if (coins >= 100) {
                coins -= 100;
                emeralds += 1;
                updateUI();
            } else {
                showMessage("Недостаточно монет для обмена на изумруды!");
            }
        }

        function upgradePickaxe() {
            if (coins >= 100) {
                coins -= 100;
                pickaxeLevel++;
                showMessage("Кирка улучшена до уровня " + pickaxeLevel);
                updateUI();
            } else {
                showMessage("Недостаточно монет для улучшения кирки!");
            }
        }

        function openStore() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('store').style.display = 'block';
        }

        function closeStore() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('store').style.display = 'none';
        }

        window.onload = function() {
            updateUI();
        }
    </script>
</body>
</html>
