<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('background.jpg'); /* Фон */
            background-size: cover; /* Растягивание на весь экран */
            background-repeat: no-repeat; /* Изображение не повторяется */
            background-position: center; /* Центровка фона */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Легкая прозрачность для контейнера */
            padding: 20px;
            border-radius: 10px;
        }

        .gnome {
            margin-bottom: 20px;
        }

        .energy-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }

        .energy-bar-inner {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .stats {
            margin-bottom: 20px;
        }

        #coins, #emeralds {
            font-size: 24px;
            font-weight: bold;
        }

        #message {
            color: red;
            margin-top: 10px;
        }

        #restButton {
            display: none; /* Скрыть кнопку отдыха по умолчанию */
        }

        /* Стили для модального окна */
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #store {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
        }

        .store-item {
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gnome">
            <img src="gnome.png" alt="Гном" width="200">
        </div>
        <div class="energy-bar">
            <div class="energy-bar-inner" id="energy-bar"></div>
        </div>
        <div class="stats">
            <h3>Монеты: <span id="coins">0.00</span></h3>
            <h3>Изумруды: <span id="emeralds">0</span></h3>
            <h4>Энергия: <span id="energy">100</span>/100</h4>
            <h4>Добыча монет в час: <span id="coins-per-hour">0</span></h4>
        </div>
        <button id="mineButton" onclick="startMining()">Майнить золото</button>
        <button id="restButton" onclick="rest()">Отдых</button>
        <button onclick="openStore()">Хранилище</button>
        <div id="message"></div>
    </div>

    <!-- Модальное окно хранилища -->
    <div id="modalOverlay"></div>
    <div id="store">
        <button class="close-btn" onclick="closeStore()">X</button>
        <div class="store-item">
            <h4>Обмен монет на изумруды</h4>
            <p>100 монет = 1 изумруд</p>
            <button onclick="exchangeCoinsForEmeralds()">Обменять</button>
        </div>
        <div class="store-item">
            <h4>Улучшить кирку</h4>
            <p>Стоимость: <span id="pickaxeUpgradeCost">500 монет</span></p>
            <button onclick="upgradePickaxe()">Улучшить</button>
        </div>
    </div>

    <script>
        let coins = 0.00;
        let emeralds = 0;
        let energy = 100;
        let coinsPerHour = 0.5; // Например, 0.5 монет в час
        let mining = false;
        let pickaxeLevel = 1;
        let pickaxeUpgradeCost = 500;

        const maxEnergy = 100;

        function updateUI() {
            document.getElementById('coins').innerText = coins.toFixed(2);
            document.getElementById('emeralds').innerText = emeralds;
            document.getElementById('energy').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = energy + '%';
            document.getElementById('coins-per-hour').innerText = coinsPerHour.toFixed(2);
            document.getElementById('pickaxeUpgradeCost').innerText = pickaxeUpgradeCost + " монет";
            document.getElementById('mineButton').disabled = energy <= 0;
            document.getElementById('restButton').disabled = energy >= maxEnergy;
        }

        function startMining() {
            if (mining || energy <= 0) {
                showMessage("Недостаточно энергии для майнинга!");
                return;
            }

            mining = true;
            document.getElementById('mineButton').disabled = true;
            document.getElementById('restButton').style.display = 'none';

            setInterval(() => {
                if (energy > 0) {
                    coins += coinsPerHour / 3600; // Перевод в секунды
                    energy -= 1 / 216;
                    if (energy <= 0) {
                        energy = 0;
                        stopMining();
                    }
                    updateUI();
                }
            }, 1000);
        }

        function stopMining() {
            mining = false;
            document.getElementById('mineButton').disabled = false;
            if (energy < maxEnergy) {
                document.getElementById('restButton').style.display = 'block';
            }
        }

        function rest() {
            if (energy >= maxEnergy) {
                showMessage("Энергия уже полная!");
                return;
            }

            setInterval(() => {
                if (energy < maxEnergy) {
                    energy = Math.min(energy + 1 / 216, maxEnergy);
                    updateUI();
                }
            }, 1000);
        }

        function exchangeCoinsForEmeralds() {
            if (coins >= 100) {
                coins -= 100;
                emeralds += 1;
                showMessage("Обмен успешно выполнен!");
                updateUI();
            } else {
                showMessage("Недостаточно монет для обмена на изумруды!");
            }
        }

        function upgradePickaxe() {
            if (coins >= pickaxeUpgradeCost) {
                coins -= pickaxeUpgradeCost;
                pickaxeLevel += 1;
                pickaxeUpgradeCost *= 2; // Удвоение стоимости
                coinsPerHour *= 1.5; // Увеличение добычи
                showMessage("Кирка улучшена до уровня " + pickaxeLevel);
                updateUI();
            } else {
                showMessage("Недостаточно монет для улучшения кирки!");
            }
        }

        function openStore() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('store').style.display = 'block';
        }

        function closeStore() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('store').style.display = 'none';
        }

        function showMessage(msg) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = msg;
            setTimeout(() => {
                messageElement.innerText = '';
            }, 3000);
        }

        window.onload = function() {
            updateUI();
        }
    </script>
</body>
</html>
