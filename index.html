<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Miner</title>
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .gnome {
            margin-bottom: 20px;
        }
        .energy-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }
        .energy-bar-inner {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .stats {
            margin-bottom: 20px;
        }
        #coins, #emeralds, #production {
            font-size: 24px;
            font-weight: bold;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
        #restButton {
            display: none;
        }
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gnome">
            <img src="gnome.png" alt="Гном" width="200">
        </div>
        <div class="energy-bar">
            <div class="energy-bar-inner" id="energy-bar"></div>
        </div>
        <div class="stats">
            <h3>Монеты: <span id="coins">0.00</span></h3>
            <h3>Изумруды: <span id="emeralds">0</span></h3>
            <h4>Энергия: <span id="energy">100</span>/100</h4>
            <h4>Добыча в час: <span id="production">0.00</span> монет</h4>
        </div>
        <button id="mineButton" onclick="startMining()">Майнить золото</button>
        <button id="restButton" onclick="rest()">Отдых</button>
        <button id="storageButton" onclick="openStorage()">Хранилище</button>
        <div id="message"></div>
    </div>

    <!-- Модальное окно для хранилища -->
    <div id="storageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStorage()">&times;</span>
            <h2>Хранилище</h2>
            <div>
                <h4>Обменять монеты на изумруды (100 монет = 1 изумруд)</h4>
                <button onclick="exchangeCoins()">Обменять</button>
            </div>
            <div>
                <h4>Улучшить кирку (увеличить добычу на 10%)</h4>
                <button onclick="upgradePickaxe()">Улучшить кирку</button>
            </div>
        </div>
    </div>

    <script>
        let coins = 0.00;
        let emeralds = 0;
        let energy = 100;
        let mining = false;
        let miningInterval = null;
        let restInterval = null;
        let productionRate = 0.0046296296296296; // Количество монет в секунду
        const maxEnergy = 100;

        function updateUI() {
            document.getElementById('coins').innerText = coins.toFixed(2);
            document.getElementById('emeralds').innerText = emeralds;
            document.getElementById('energy').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = energy + '%';
            document.getElementById('production').innerText = (productionRate * 3600).toFixed(2); // Добыча в час
            document.getElementById('mineButton').disabled = energy <= 0;
            document.getElementById('restButton').disabled = energy >= maxEnergy;
        }

        function startMining() {
            if (mining || energy <= 0) {
                alert("Недостаточно энергии для майнинга!");
                return;
            }

            mining = true;
            miningInterval = setInterval(() => {
                if (energy > 0) {
                    coins += productionRate; // Добыча монет
                    energy -= 1 / 216; // Потребление энергии
                    if (energy <= 0) {
                        energy = 0;
                        stopMining();
                    }
                    updateUI();
                }
            }, 1000);
        }

        function stopMining() {
            clearInterval(miningInterval);
            mining = false;
            if (energy < maxEnergy) {
                document.getElementById('restButton').style.display = 'block';
            }
        }

        function rest() {
            if (energy >= maxEnergy) {
                alert("Энергия уже полная!");
                return;
            }

            restInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy = Math.min(energy + 1 / 216, maxEnergy);
                    updateUI();
                } else {
                    clearInterval(restInterval);
                    alert("Энергия полностью восстановлена!");
                }
            }, 1000);
        }

        function exchangeCoins() {
            if (coins >= 100) {
                coins -= 100;
                emeralds += 1;
                updateUI();
            } else {
                alert("Недостаточно монет для обмена!");
            }
        }

        function upgradePickaxe() {
            productionRate *= 1.10;
            alert("Кирка улучшена! Добыча увеличена на 10%");
            updateUI();
        }

        function openStorage() {
            document.getElementById('storageModal').style.display = 'block';
        }

        function closeStorage() {
            document.getElementById('storageModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('storageModal')) {
                closeStorage();
            }
        }
        
        // Начальная инициализация UI
        updateUI();
    </script>
</body>
</html>
