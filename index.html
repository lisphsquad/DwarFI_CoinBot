<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
        }
        .gnome {
            margin-bottom: 20px;
        }
        .energy-bar {
            width: 100%;
            height: 30px;
            background-color: #444;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
        }
        .energy-bar-inner {
            height: 100%;
            background-color: #76b852;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .stats {
            margin-bottom: 20px;
        }
        #coins, #emeralds {
            font-size: 24px;
            font-weight: bold;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
        .popup {
            display: none;
            position: fixed;
            background-color: rgba(40, 40, 40, 0.95);
            color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .popup button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #777;
        }
        #restButton, #mineButton {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <h3>Монеты: <span id="coins">0.00</span> / Изумруды: <span id="emeralds">0</span></h3>
            <h4>Энергия: <span id="energy">100.00</span>/100.00</h4>
        </div>
        <div class="gnome">
            <img src="gnome.png" alt="Гном" width="200">
        </div>
        <div class="energy-bar">
            <div class="energy-bar-inner" id="energy-bar"></div>
        </div>
        <button id="mineButton" onclick="startMining()">Майнить золото</button>
        <button id="restButton" style="display:none;" onclick="rest()">Отдых</button>
        <div id="message"></div>
    </div>

    <!-- Popup Хранилище -->
    <div class="popup" id="storagePopup">
        <h2>Хранилище</h2>
        <button onclick="exchangeCoinsForEmeralds()">Обменять 100 монет на 1 изумруд</button><br>
        <button onclick="upgradePickaxe()">Улучшить кирку (100 изумрудов)</button>
        <div id="storageMessage"></div>
        <button onclick="closePopup()">Закрыть</button>
    </div>

    <script>
        let coins = 0.00;
        let emeralds = 0;
        let energy = 100.00;
        let mining = false;
        const maxEnergy = 100.00;
        let miningInterval = null;
        let restInterval = null;

        function updateUI() {
            document.getElementById('coins').innerText = coins.toFixed(2);
            document.getElementById('emeralds').innerText = emeralds;
            document.getElementById('energy').innerText = energy.toFixed(2);
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + '%';
        }

        function showMessage(msg) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = msg;
            setTimeout(() => {
                messageElement.innerText = '';
            }, 3000);
        }

        function startMining() {
            if (mining || energy <= 0) {
                showMessage("Недостаточно энергии для майнинга!");
                return;
            }
            mining = true;
            document.getElementById('mineButton').disabled = true;
            document.getElementById('restButton').style.display = 'none';

            miningInterval = setInterval(() => {
                if (energy > 0) {
                    coins += 0.0046296296296296; // Каждые 216 секунд добавляется 1 монета
                    energy -= 0.0046296296296296; // Каждые 216 секунд теряется 1 энергия
                    if (energy <= 0) {
                        energy = 0;
                        stopMining();
                    }
                    updateUI();
                }
            }, 1000);
        }

        function stopMining() {
            clearInterval(miningInterval);
            mining = false;
            document.getElementById('mineButton').disabled = false;
            if (energy < maxEnergy) {
                document.getElementById('restButton').style.display = 'block';
            }
        }

        function rest() {
            if (restInterval) {
                return;
            }

            restInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy = Math.min(energy + 0.0046296296296296, maxEnergy); // Восстановление 1 энергии каждые 216 секунд
                    updateUI();
                } else {
                    clearInterval(restInterval);
                    restInterval = null;
                    showMessage("Энергия полностью восстановлена!");
                }
            }, 1000);
        }

        function openStorage() {
            document.getElementById('storagePopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('storagePopup').style.display = 'none';
        }

        function exchangeCoinsForEmeralds() {
            if (coins >= 100) {
                coins -= 100;
                emeralds += 1;
                updateUI();
                showMessage("Обмен успешно выполнен!");
            } else {
                showStorageMessage("Недостаточно монет для обмена!");
            }
        }

        function upgradePickaxe() {
            if (emeralds >= 100) {
                emeralds -= 100;
                updateUI();
                showMessage("Кирка успешно улучшена!");
            } else {
                showStorageMessage("Недостаточно изумрудов для улучшения кирки!");
            }
        }

        function showStorageMessage(msg) {
            const storageMessage = document.getElementById('storageMessage');
            storageMessage.innerText = msg;
            setTimeout(() => {
                storageMessage.innerText = '';
            }, 3000);
        }

        // Сохранение данных в localStorage
        function saveUserData() {
            localStorage.setItem('coins', coins.toFixed(2));
            localStorage.setItem('emeralds', emeralds);
            localStorage.setItem('energy', energy.toFixed(2));
        }

        // Загрузка данных из localStorage
        function loadUserData() {
            coins = parseFloat(localStorage.getItem('coins')) || 0.00;
            emeralds = parseInt(localStorage.getItem('emeralds')) || 0;
            energy = parseFloat(localStorage.getItem('energy')) || 100.00;
            updateUI();
        }

        window.onload = function() {
            loadUserData();
            setInterval(saveUserData, 60000); // Сохраняем данные каждые 60 секунд
        };
    </script>
</body>
</html>
